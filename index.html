<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="Instagram" class="logo">
    </header>
    <main>
        <article>
            <div class="post-header">
                <div class="usuario">
                    <img src="img/avatar-example.png" alt="Foto de Gabriel">
                    <strong>Fany G</strong>
                </div>
                <button><img src="img/icons/more-vertical.svg" alt="ver mais"></button>
            </div>
            <div class="img-principal" title="Foto da mesa do almoço"
                style="background-image: url('img/spiral-galaxy-sample.jpg');"></div>
            <div class="comentarios">
                <div class="legenda">
                    <p>Space</p>
                    <div class="likes">
                        <img src="img/icons/heart.svg" alt="botão like">
                        <span>3 likes</span>
                    </div>
                    <strong class="data">Postado no dia: 16/04/2020</strong>
                </div>
                <ol>
                    <li>
                        <p>UAAAuuuuuuuuuu!</p>
                    </li>
                    <li>
                        <p>Uhh adorei</p>
                    </li>
                    <li>
                        <p>Chama a NASA!</p>
                    </li>
                </ol>
            </div>
        </article>

    </main>
    <footer>
        copyright - 2021
    </footer>
</body>

</html>
